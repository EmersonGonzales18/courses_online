
<div class="modal-content">
    <!--begin::Modal header-->

    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto;">

                <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
                    class="swal2-popup swal2-modal swal2-icon-error swal2-show" tabindex="-1" role="dialog"
                    aria-live="assertive" aria-modal="true" style="display: grid;">
                    

                    
                            
                    <div style="width: 100%; height: 100%;" class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" stroke="#FFC700" stroke-width="2" fill="white" />
                            <text x="20" y="32" font-family="Verdana" font-size="25" fill="#FFC700">!</text>
                        </svg>
                    </div>

                                
                    <div class="text-center py-4 " style="font-size: 1.2rem;">Are you sure you want to delete the user <strong>{{user.name}}</strong>?</div>

                        <div class="text-center pt-2">
                            <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()"  >Discard</button>
                            <button type="button" class="btn btn-danger"    data-kt-users-modal-action="submit" (click)="delete()">
                                <span class="indicator-label">Yes, delete!</span>
                                <!-- <span class="indicator-progress">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
                                    
                            </button>
                        </div>

                        
                </div>
            </div>


            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
